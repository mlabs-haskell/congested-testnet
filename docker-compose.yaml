services:

  # generate testnet config
  genesis_testnet_config:
    image: congested-testnet:latest
    # image: ghcr.io/sadmaxim/cgnet:latest
    command: ["sh", "-c", "/scripts/gen_testnet_conf.sh"]
    environment:
      - BYRON_GENESIS_SPEC_JSON=/scripts/byron.genesis.spec.json
      - CONFIGURATION_YAML=/scripts/configuration.yaml
      - ROOT=/data
      - SHARE=/share
    volumes:
      - testnet_data:/data
      - share_config:/share
      - ./scripts:/scripts

  # run genesis spo node
  genesis_spo_node:
    image: congested-testnet:latest
    command: ["sh", "-c", "/scripts/run_genesis_spo.sh"]
    environment:
      - TOPOLOGY_GENESIS_SPO_JSON=/scripts/topology_genesis_spo.json
      - PORT=3000
      - ROOT=/data
    ports:
      - "3000:3000"  
      - "12789:12789"  
    expose:
      - "3000"
      - "12789"
    volumes:
      - testnet_data:/data
      - ./scripts:/scripts
    networks:
      my:
        aliases:
          - genesis.local
    depends_on:
      - genesis_testnet_config


  # generate addtional utxo for genesis main wallet  
  # additional-utxo:
  wallet:
    image: congested-testnet:latest
    command: ["sh", "-c", "/scripts/pay_to_wallet.sh"]
    environment:
      - ROOT=/data
      - CARDANO_NODE_SOCKET_PATH=/data
    volumes:
      - ./scripts:/scripts
      - testnet_data:/data
    restart : "on-failure"
    depends_on:
      - genesis_spo_node


  ogmios:
    image: congested-testnet:latest
    command: ["sh", "-c", "/scripts/run_ogmios.sh"]
    environment:
      - ROOT=/data
    ports:
      - "1337:1337"  
    expose:
      - "1337"  
    volumes:
      - ./scripts:/scripts
      # - testnet_data:/data
      - relay_node_data:/data
    networks:
      my:
        aliases:
        - ogmios.local
    restart: always


  kupo:
    image: congested-testnet:latest
    command: ["sh", "-c", "/scripts/run_kupo.sh"]
    environment:
      - ROOT=/data
    ports:
      - "1442:1442"  
    expose:
      - "1442"  
    volumes:
      - ./scripts:/scripts
      # - testnet_data:/data
      - relay_node_data:/data
    networks:
      my:
        aliases:
        - kupo.local
    restart: always



  prometheus:
    image: congested-testnet:latest
    # image: bitnami/prometheus:2.53.0
    command: ["sh", "-c", "/scripts/run_prometheus.sh"]
    environment:
      - DATA=/data
      - CARDANO_NODE_METRICS_URL=relay_node:12789
      # - CARDANO_NODE_METRICS_URL=genesis_spo_node:12789
      - SPAMMER_METRICS_URL=spammer:8001
    ports:
      - "9090:9090"  
    volumes:
      - ./scripts:/scripts
      - testnet_data:/data
    depends_on:
      - genesis_spo_node
    networks:
      my:
        aliases:
        - prometheus.local
    restart: always


