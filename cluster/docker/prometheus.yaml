services:
  prometheus:
    image: prom/prometheus:v2.43.1
    networks:
      mynet:
        aliases:
          - prometheus.local
    ports:
      - "9090:9090" 
    volumes:
      - ${TESTNET_CONFIG}/:/etc/prometheus
      - prom-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

