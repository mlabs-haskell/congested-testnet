  node-passive-3:
    image: inputoutput/cardano-node:8.1.2
    networks:
       mynet:    
          aliases:
            - node-passive-3.local
    expose:
      - 3000
      - 6000
    ports:
      - 3000
    volumes:
      - node-passive-3-db:/data/db
      - ../cardano-conf/sockets/node-passive-3-socket:/socket
      - ../cardano-conf:/config
      - ./start-node.sh:/start-node.sh
    entrypoint: "/start-node.sh /config/topology-passive-3.json"

  ogmios:
    image: cardanosolutions/ogmios:v5.5.5-preview
    networks:
      mynet:
        aliases:
          - ogmios.local
    ports:
      - 1337:1337
    expose:
      - 1337
    volumes:
      - ../cardano-conf/sockets/node-passive-3-socket:/socket
      - ../cardano-conf:/config
    command: [
      "--host", "0.0.0.0",
      "--node-socket", "/socket/node.socket",
      "--node-config", "/config/genesis/node-config.json"
    ]
      
  kupo:
    image: cardanosolutions/kupo:v2.7.0
    networks:
      mynet:
        aliases:
          - kupo.local
    ports:
      - 1442:1442
    volumes:
      - ../cardano-conf/sockets/node-passive-3-socket:/socket
      - ../cardano-conf:/config
    entrypoint: "/bin/kupo \
                   --node-socket /socket/node.socket \
                   --node-config /config/genesis/node-config.json \
                   --host 0.0.0.0 \
                   --since origin \
                   --match '*/*' \
                   --workdir /data"


  test-network:
    build:
      context: .
    networks:
       mynet:    
          aliases:
            - test-network.local
    expose:
      - 3000
      - 6000
    ports:
      - 3000
    volumes:
      - node-passive-3-socket:/socket-passive-3
      - ../cardano-conf/sockets/node-relay-1-socket:/socket
      - ../cardano-conf:/config

    entrypoint: "sleep 30000"
      

